version: '3.2'

services:
    db:
        build:
            context: ./postgres
            cache_from:
                - feeder_db:latest
        env_file:
            - ./postgres/.env
        volumes:
            - postgres-data:/var/lib/postgresql/data
    feed:
        user: root
        build:
          context: .
          cache_from:
            - feeder_feed:latest
        env_file:
            - ./postgres/.env
        environment:
            - POSTGRES_HOST=db
            - POSTGRES_SCHEMA=monitoring_platform
        volumes:
            - .:/code
        depends_on:
            - db

volumes:
    postgres-data:
